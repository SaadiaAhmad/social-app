<h2>Post Create:</h2>

<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>  
    <mat-form-field>
        <textarea matInput rows="5" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSubmitClick()">Save Post</button>
</mat-card>

<hr>
